  <!-- Center hub -->
  <circle cx="8" cy="8" r="2" fill="#6b7280"/>
  
  <!-- Top spoke -->
  <rect x="7.5" y="2.5" width="1" height="3.5" fill="#6b7280"/>
  
  <!-- Bottom spoke -->
