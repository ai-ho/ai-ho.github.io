<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default: "Hồ Thiện Ái" }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default: "Kỹ sư phần mềm nhúng ô tô | Chia sẻ kiến thức & kinh nghiệm thực tế" }}{% endif %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- Google Analytics - Only ONE place to maintain! -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        .navigation {
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-radius: 0px;
            padding: 16px;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navigation">
      <p align="center">
        <a href="/"><strong>🏠 Trang chủ</strong></a> |
        <a href="/embedded/"><strong>🛠️ Lập trình nhúng căn bản</strong></a> |
        <a href="/automotive/"><strong>🚗 Phần mềm nhúng ô tô</strong></a> |
        <a href="/blog/"><strong>💡 Kinh nghiệm làm việc</strong></a> |
        <a href="/blog/"><strong>🌱 Trải nghiệm cuộc sống</strong></a> |
        <a href="/kits/"><strong>🔌 Kit phát triển</strong></a> |
        <a href="https://github.com/ai-ho"><strong>🔗 Github của tôi</strong></a> |
        <a href="mailto:thienaiho95@gmail.com"><strong>✉️ Liên hệ</strong></a>
      </p>
    </div>

    <!-- Page Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer Navigation -->
    <div class="navigation">
      <p align="center">
        <a href="/"><strong>🏠 Quay về trang chủ</strong></a> |
        <a href="https://github.com/ai-ho"><strong>🔗 Github của tôi</strong></a> |
        <a href="mailto:thienaiho95@gmail.com"><strong>✉️ Liên hệ</strong></a>
      </p>
    </div>
</body>
</html>
